<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Creating a Map from an Array:</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["Orange", 200],
  ["bananas", 150],
  ["apricot", 300]
]);

document.getElementById("demo").innerHTML = fruits.get("apricot");
</script>

</body>
</html>
